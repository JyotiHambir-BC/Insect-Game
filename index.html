<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Insect Game</title>
    
</head>

<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favourite" Insect?</h1>
        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="assets/images/Fly.PNG" alt="Fly Image">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="assets/images/mosquito.PNG" alt="Mosquito">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="assets/images/spider.PNG" alt="Spider">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="assets/images/roach.PNG" alt="Roach">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet?<br>
            You are playing an impossible game!!
        </h5>
        
        <!-- <div class="insect caught">
            <img src="assets/images/Fly.PNG" alt="fly-image">
        </div> -->
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
